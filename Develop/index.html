<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">Thursday</p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
        <div id="9" class="hour_box_9 row" data-time="9">
            <span id="hour" class="hour">9:00 AM</span>
            <textarea id="hour_notes9" class="hour_notes9"></textarea>
            <button id="hour_btn9" class="hour_btn saveBtn ">Save</button>
        </div>
        <div id="10" class="hour_box_ 10 row" data-time="10">
            <span id="hour" class="hour">10:00 AM</span>
            <textarea id="hour_notes10" class="hour_notes10"></textarea>
            <button id="hour_btn10" class="hour_btn saveBtn">Save</button>
        </div>
        <div id="11" class="hour_box_11 row" data-time="11">
          <span id="hour" class="hour">11:00 AM</span>
          <textarea id="hour_notes11" class="hour_notes11"></textarea>
          <button id="hour_btn11" class="hour_btn saveBtn">Save</button>
      </div>
      <div id="12" class="hour_box_ 12 row" data-time="12">
          <span id="hour" class="hour">12:00 PM</span>
          <textarea id="hour_notes12" class="hour_notes12"></textarea>
          <button id="hour_btn12" class="hour_btn saveBtn">Save</button>
      </div>
      <div id="13" class="hour_box_13 row" data-time="13">
        <span id="hour" class="hour">1:00 PM</span>
        <textarea id="hour_notes13" class="hour_notes13"></textarea>
        <button id="hour_btn13" class="hour_btn saveBtn">Save</button>
    </div>
    <div id="14" class="hour_box_14 row" data-time="14">
        <span id="hour" class="hour">2:00 PM</span>
        <textarea id="hour_notes14" class="hour_notes14"></textarea>
        <button id="hour_btn14" class="hour_btn saveBtn">Save</button>
    </div>
    <div id="15" class="hour_box_15 row" data-time="15">
      <span id="hour" class="hour">3:00 PM</span>
      <textarea id="hour_notes15" class="hour_notes15"></textarea>
      <button id="hour_btn15" class="hour_btn saveBtn">Save</button>
  </div>
  <div id="16" class="hour_box_ 16 row" data-time="16">
      <span id="hour" class="hour">4:00 PM</span>
      <textarea id="hour_notes16" class="hour_notes16"></textarea>
      <button id="hour_btn16" class="hour_btn saveBtn">Save</button>
  </div>
  <div id="17" class="hour_box_ 17 row" data-time="17">
    <span id="hour" class="hour">5:00 PM</span>
    <textarea id="hour_notes17" class="hour_notes17"></textarea>
    <button id="hour_btn17" class="hour_btn saveBtn">Save</button>
  </div>
  <div id="18" class="hour_box_18 row" data-time="18">
    <span id="hour" class="hour">6:00 PM</span>
    <textarea id="hour_notes18" class="hour_notes18"></textarea>
    <button id="hour_btn18" class="hour_btn saveBtn">Save</button>
</div>


    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
